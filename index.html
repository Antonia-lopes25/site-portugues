<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Teste de Suporte - Droplatam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .info-box p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }

        .chat-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #4a90e2;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            margin-top: 20px;
        }

        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Droplatam</div>
        
        <h1>Bem-vindo ao Teste de Suporte!</h1>
        
        <p>
            Estamos testando nosso novo sistema de suporte por chat. 
            Clique no Ã­cone de chat no canto inferior direito para iniciar uma conversa com nossa equipe.
        </p>

    <!-- Script do Beacon de Suporte -->
    <script
        src='//fw-cdn.com/13877734/5806835.js'
        chat='true' 
        widgetId='56f1eefd-cb27-4124-9178-2652cdaf9ad7'>
    </script>
</body>

</html>
